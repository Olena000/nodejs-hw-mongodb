type: object
required:
  - _id
  - name
  - phoneNumber
  - contactType
  - userId
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65ca67e7ae7f10c88b598384
  name:
    description: "Contact's name"
    type: string
    example: John Doe
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: +380966739999
  email:
    description: "Contact's email"
    type: string
    example: johndoe@gmail.com
  isFavourite:
    description: 'Should add the contact to favorites list?'
    type: boolean
    example: true
  contactType:
    description: 'Type of contact'
    type: string
    enum: ['work', 'home', 'personal']
    example: personal
  userId:
    description: "Contact's creator id"
    type: string
    example: '65e4d45hdd286b30065d54dfg'
  photo:
    description: "Link to contact's photo"
    type: string
